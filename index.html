<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control por Voz</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="text-light">
  <!-- Fondo decorativo -->
  <div class="bg-blur bg-blur-1"></div>
  <div class="bg-blur bg-blur-2"></div>

  <nav class="navbar navbar-dark navbar-glass sticky-top">
    <div class="container py-2 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <span class="brand-dot"></span>
        <span class="navbar-brand m-0 fw-semibold">
          Control por Voz
          <span class="brand-sub ms-2 d-none d-sm-inline">• Speech + OpenAI</span>
        </span>
      </div>

      <!-- MISMO ID -->
      <span id="modePill" class="pill pill-idle">
        <i class="bi bi-circle-fill me-2"></i>Listo
      </span>
    </div>
  </nav>

  <main class="container py-5">
    <div class="mx-auto main-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="section-title">
          <i class="bi bi-soundwave me-2"></i>Transcripción
        </div>

        <span class="chip">
          <i class="bi bi-mic-fill me-2"></i>Micrófono
        </span>
      </div>

      <!-- MISMO ID -->
      <div id="transcript" class="transcript">—</div>

      <hr class="divider my-4">

      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="section-title">
          <i class="bi bi-robot me-2"></i>Orden final
        </div>

        <span class="chip chip-soft">
          <i class="bi bi-lightning-charge-fill me-2"></i>Acción
        </span>
      </div>

      <!-- MISMO ID -->
      <div id="command" class="command">—</div>

      <!-- MISMO ID -->
      <div id="substatus" class="substatus mt-4">
        <i class="bi bi-info-circle me-2"></i>
        Pide permisos del micrófono. En suspendido di <b>Alpha</b> para despertar.
      </div>

      <div class="mt-4 small text-secondary tips">
        <span class="kbd">Alpha</span> despierta •
        Prueba: <span class="kbd">recto</span>, <span class="kbd">detente</span>, <span class="kbd">90 derecha</span>
      </div>
    </div>
  </main>

  <footer class="py-3 footer-glass">
    <div class="container small d-flex justify-content-between flex-wrap gap-2">
      <span class="text-secondary">Bootstrap + OpenAI</span>
      <span class="text-light">Axel Llanderal Arteaga N.C. 22200784</span>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
